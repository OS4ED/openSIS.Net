<div class="flex container-sidenav-secondary">
    <div class="sidenav-secondary">
        <vex-scrollbar class="flex-auto">
            <div class="h-45 flex items-center sm:px-0" fxLayout="row" fxLayoutAlign="start center">
                <vex-profile-image class="mx-auto"></vex-profile-image>
            </div>
            <div class="text-center px-4">
                <h5 class="text-primary font-semibold mb-0">{{parentTitle}}</h5>
                <div class="rounded-full py-1 px-3 bg-gray text-white inline-block mt-3">Parent</div>
            </div>
            <hr class="mt-4"/>
            <div class="px-gutter sm:px-0">
                <a @fadeInRight routerLink="" (click)='showPage("General Info")' [ngClass]=" pageId =='General Info' ? 'text-primary active' : ''" class="list-item mt-2 no-underline flex items-center rounded-none" matRipple>
                    <mat-icon [icIcon]="icGeneralInfo" class="mr-3"></mat-icon> General Info
                </a>
                <a @fadeInRight routerLink="" (click)='showPage("Address Info")' [ngClass]=" pageId =='Address Info' ? 'text-primary active' : ''" class="list-item mt-2 no-underline flex items-center rounded-none" matRipple>
                    <mat-icon [icIcon]="icAddress" class="mr-3"></mat-icon> Address Info
                </a>
                <!-- <a @fadeInRight routerLink="" (click)='showPage("School Access")' [ngClass]=" pageId =='School Access' ? 'text-primary active' : ''" class="list-item mt-2 no-underline flex items-center rounded-none" matRipple>
                    <mat-icon [icIcon]="icAccessInfo" class="mr-3"></mat-icon> Login Information
                </a> -->
            </div>
        </vex-scrollbar>
    </div>
    <div class="right-content">


        <vex-page-layout>
            <vex-page-layout-header class="pb-16 pt-6" fxLayoutAlign="center start">
                <vex-secondary-toolbar current="Parent Information" class="w-full">
                    <vex-breadcrumbs [crumbs]="['Parent','View Parent']" class="flex-auto"></vex-breadcrumbs>
                </vex-secondary-toolbar>
            </vex-page-layout-header>
            <vex-page-layout-content class="-mt-14">
                <mat-drawer-container class="bg-transparent flex-auto flex -mt-16">
                    <mat-drawer-content class="flex-auto flex items-start">
                        <div class="w-full" fxFlex="auto">

                            <div *ngIf="pageId =='General Info'">
                                <vex-editparent-generalinfo [parentDetailsForViewAndEdit]="addParentInfoModel"></vex-editparent-generalinfo>
                            </div>

                            <div *ngIf="pageId =='Address Info'">
                                <vex-editparent-addressinfo [parentDetailsForViewAndEdit]="addParentInfoModel"></vex-editparent-addressinfo>
                            </div>

                            <!-- <div *ngIf="pageId =='School Access'">
                                <vex-viewparent-schoolaccess></vex-viewparent-schoolaccess>
                            </div> -->

                        </div>
                    </mat-drawer-content>
                </mat-drawer-container>
            </vex-page-layout-content>
        </vex-page-layout>
    </div>
</div>
