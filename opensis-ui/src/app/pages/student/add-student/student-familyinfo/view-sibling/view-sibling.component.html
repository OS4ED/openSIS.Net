<div fxLayout="row" fxLayoutAlign="start center" mat-dialog-title>
    <h2 class="headline m-0" fxFlex="auto">John Doe</h2>
    <button class="text-secondary" mat-dialog-close mat-icon-button type="button">
        <mat-icon [icIcon]="icClose"></mat-icon>
    </button>
</div>
<mat-divider class="-mx-6 text-border"></mat-divider>
<mat-dialog-content>
    <ul class="grid grid-cols-2 col-gap-8 row-gap-10 mt-6">
        <li>
            <label class="text-sm leading-5 text-gray">{{'firstName' | translate}}</label>
            <p class="mt-1 text-sm leading-5 sm:mt-0 sm:col-span-2">Simon</p>
        </li>
        <li>
            <label class="text-sm leading-5 text-gray">{{'lastName' | translate}}</label>
            <p class="mt-1 text-sm leading-5 sm:mt-0 sm:col-span-2">Davis</p>
        </li>
        <li>
            <label class="text-sm leading-5 text-gray">{{'dateOfBirth' | translate}}</label>
            <p class="mt-1 text-sm leading-5 sm:mt-0 sm:col-span-2">Jul 17, 2001 | Age : 19 Years</p>
        </li>
        <li>
            <label class="text-sm leading-5 text-gray">{{'studentID' | translate}}</label>
            <p class="mt-1 text-sm leading-5 sm:mt-0 sm:col-span-2">1542633</p>
        </li>
        <li>
            <label class="text-sm leading-5 text-gray">{{'gradeLevel' | translate}}</label>
            <p class="mt-1 text-sm leading-5 sm:mt-0 sm:col-span-2">Grade 9</p>
        </li>
        <li>
            <label class="text-sm leading-5 text-gray">{{'school' | translate}}</label>
            <p class="mt-1 text-sm leading-5 sm:mt-0 sm:col-span-2">Peach State High School</p>
        </li>
    </ul>
    
    <div>
        <label class="text-sm leading-5 text-gray">{{'Address' | translate}}</label>
        <p class="mt-1 text-sm leading-5 sm:mt-0 sm:col-span-2"><a routerLink="">123 main Street, Atlanta, Georgia, 30097 <i class="icon icon-sphere"></i></a></p>
    </div>
</mat-dialog-content>
<mat-dialog-actions class="py-6"></mat-dialog-actions>
