<mat-card class="w-full">

    <mat-card-header>
        <mat-card-title>{{'familyInformation'|translate}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>

        <div @stagger fxLayout="column">
            <div class="-mx-4 mb-6">
                <ul class="flex border-b">
                    <li class="-mb-px mr-1 ml-8">
                        <a routerLink="" @fadeInRight class="bg-white inline-block border-green border-b-2 rounded-t py-2 px-4 uppercase text-md cursor-pointer"
                            (click)='showChildPage("Contacts")'>{{'contacts'|translate}}</a>
                    </li>
                    <li class="mr-1">
                        <a routerLink="" @fadeInRight class="bg-white inline-block py-2 px-4 text-gray uppercase text-md cursor-pointer"
                        (click)='showChildPage("Siblings Info")'>{{'siblingsInfo'|translate}}</a>
                    </li>
                </ul>
            </div>
            <div class="mx-4">
                <div *ngIf="displayContacts">
                    <vex-student-contacts></vex-student-contacts>
                    </div>
                <div  *ngIf="displaySiblingsInfo">
                    <vex-siblingsinfo></vex-siblingsinfo>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
