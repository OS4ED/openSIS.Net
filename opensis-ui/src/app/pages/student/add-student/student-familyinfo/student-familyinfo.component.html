<mat-card class="w-full">

    <mat-card-header>
        <mat-card-title>{{'familyInformation'|translate}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>

        <div @stagger fxLayout="column">
            <div class="-mx-4 mb-6">
                <ul class="flex border-b">
                    <li class="-mb-px mr-1 ml-8">
                        <a class="bg-white inline-block border-green border-b-2 rounded-t py-2 px-4 uppercase text-md"
                            routerLink="">{{'contacts'|translate}}</a>
                    </li>
                    <li class="mr-1">
                        <a class="bg-white inline-block py-2 px-4 text-gray uppercase text-md"
                            routerLink="">{{'siblingsInfo'|translate}}</a>
                    </li>
                </ul>
            </div>

            <div class="mx-4">
                <div class="md:grid md:grid-cols-2 md:col-gap-8 md:row-gap-6">
                    <div class="border border-solid rounded p-4">
                        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="16px">
                            <div class="relative cursor-pointer" fxFlex="none" (click)='openViewDetails()'>
                                <img src="assets/img/default.jpg" class="avatar">
                            </div>
                            <div class="overflow-hidden cursor-pointer" fxFlex="auto" (click)='openViewDetails()'>
                                <div class="subheading-2 leading-snug">John Doe</div>
                                <div class="body-1 text-secondary truncate contact-type">Father <span
                                        class="separator"></span> <span class="text-warn">Primary Emergency
                                        Contact</span></div>
                            </div>
                            <div fxFlex="none" fxLayout="column" fxLayoutAlign="center end">
                                <button mat-icon-button matTooltip="Filter Columns" type="button">
                                    <mat-icon [icIcon]="icEdit" class="mr-2"></mat-icon>
                                </button>
                            </div>
                            <div fxFlex="none" fxLayout="column" fxLayoutAlign="center end">
                                <button mat-icon-button matTooltip="Filter Columns" type="button">
                                    <mat-icon [icIcon]="icDelete"></mat-icon>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="border border-solid rounded p-4">
                        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="16px">
                            <div class="relative cursor-pointer" fxFlex="none" (click)='openViewDetails()'>
                                <img src="assets/img/default.jpg" class="avatar">
                            </div>
                            <div class="overflow-hidden cursor-pointer" fxFlex="auto" (click)='openViewDetails()'>
                                <div class="subheading-2 leading-snug">Jeniffer Doe</div>
                                <div class="body-1 text-secondary truncate contact-type">Mother <span
                                        class="separator"></span> <span class="text-primary">Secondary Emergency
                                        Contact</span></div>
                            </div>
                            <div fxFlex="none" fxLayout="column" fxLayoutAlign="center end">
                                <button mat-icon-button matTooltip="Filter Columns" type="button">
                                    <mat-icon [icIcon]="icEdit" class="mr-2"></mat-icon>
                                </button>
                            </div>
                            <div fxFlex="none" fxLayout="column" fxLayoutAlign="center end">
                                <button mat-icon-button matTooltip="Filter Columns" type="button">
                                    <mat-icon [icIcon]="icDelete"></mat-icon>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="border border-solid rounded p-4">
                        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="16px">
                            <div class="relative cursor-pointer" fxFlex="none" (click)='openViewDetails()'>
                                <img src="assets/img/default.jpg" class="avatar">
                            </div>
                            <div class="overflow-hidden cursor-pointer" fxFlex="auto" (click)='openViewDetails()'>
                                <div class="subheading-2 leading-snug">Olivia Taylor</div>
                                <div class="body-1 text-secondary truncate contact-type">Mother <span
                                        class="separator"></span> Other Contact</div>
                            </div>
                            <div fxFlex="none" fxLayout="column" fxLayoutAlign="center end">
                                <button mat-icon-button matTooltip="Filter Columns" type="button">
                                    <mat-icon [icIcon]="icEdit" class="mr-2"></mat-icon>
                                </button>
                            </div>
                            <div fxFlex="none" fxLayout="column" fxLayoutAlign="center end">
                                <button mat-icon-button matTooltip="Filter Columns" type="button">
                                    <mat-icon [icIcon]="icDelete"></mat-icon>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <div class="px-4 mb-2 text-center">
            <button color="primary" mat-raised-button type="button" (click)='openAddNew()'>
                <ic-icon [icon]="icAdd" class="ltr:-ml-1 rtl:-mr-1 ltr:mr-2 rtl:ml-2" inline="true" size="24px"></ic-icon>
                <span>Add Other Contact</span>
            </button>
        </div>
    </mat-card-actions>

</mat-card>
