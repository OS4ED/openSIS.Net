<mat-card class="w-full">

    <mat-card-header>
        <mat-card-title>{{'familyInformation'|translate}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-tab-group>
            <mat-tab label="{{'contacts'|translate}}">
              <ng-template matTabContent>
                <vex-student-contacts></vex-student-contacts>
            </ng-template>
            </mat-tab>
            <mat-tab label="{{'siblingInfo'|translate}}">
              <ng-template matTabContent>
                    <vex-siblingsinfo></vex-siblingsinfo>
              </ng-template>
            </mat-tab>
          </mat-tab-group>
    </mat-card-content>
</mat-card>
