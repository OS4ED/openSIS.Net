<div fxLayout="row" fxLayoutAlign="start center" mat-dialog-title class="mb-4">
    <h2 class="headline m-0" fxFlex="auto">{{ "addNurseVisitRecord" | translate }}</h2>
    <button class="text-secondary" mat-dialog-close mat-icon-button type="button">
        <mat-icon [icIcon]="icClose"></mat-icon>
    </button>

</div>
<mat-divider class="-mx-6 mb-6"></mat-divider>
<mat-dialog-content fxLayout="column">
    <ul class="grid grid-cols-1">
        <li>
            <mat-form-field class="w-full" appearance="outline" color="primary">
                <mat-label>{{ 'date' | translate }}</mat-label>
                <input matInput [matDatepicker]="date" required>
                <mat-datepicker-toggle matSuffix [for]="date"></mat-datepicker-toggle>
                <mat-datepicker #date></mat-datepicker>
            </mat-form-field>
        </li>
        <li>
            <ul class="grid grid-cols-2 gap-4">
                <li>
                    <mat-form-field class="w-full" appearance="outline" color="primary">
                        <mat-label>{{ 'timeIn' | translate }}</mat-label>
                        <input matInput [matDatepicker]="date">
                        <mat-datepicker-toggle matSuffix [for]="date" class="text-xl">
                            <mat-icon matDatepickerToggleIcon [icIcon]="icSchedule"></mat-icon>
                        </mat-datepicker-toggle>
                        <mat-datepicker #date></mat-datepicker>
                    </mat-form-field>
                </li>
                <li>
                    <mat-form-field class="w-full" appearance="outline" color="primary">
                        <mat-label>{{ 'timeOut' | translate }}</mat-label>
                        <input matInput [matDatepicker]="date">
                        <mat-datepicker-toggle matSuffix [for]="date" class="text-xl">
                            <mat-icon matDatepickerToggleIcon [icIcon]="icSchedule"></mat-icon>
                        </mat-datepicker-toggle>
                        <mat-datepicker #date></mat-datepicker>
                    </mat-form-field>
                </li>
            </ul>
        </li>
        <li>
            <mat-form-field class="w-full" appearance="outline" color="primary">
                <mat-label>{{ 'reason' | translate }}</mat-label>
                <input matInput required>
            </mat-form-field>
        </li>
        <li>
            <mat-form-field class="w-full" appearance="outline" color="primary">
                <mat-label>{{ 'result' | translate }}</mat-label>
                <input matInput>
            </mat-form-field>
        </li>
        <li>
            <mat-form-field class="w-full" appearance="outline" color="primary">
                <mat-label>{{ 'comment' | translate }}</mat-label>
                <textarea matInput></textarea>
            </mat-form-field>
        </li>
    </ul>
    <div class="text-right pt-6">
        <button mat-button class="mr-2">{{ 'cancel' | translate }}
        </button>
        <button color="primary" mat-flat-button type="submit">{{ 'submit' | translate }}
        </button>
    </div>
</mat-dialog-content>
