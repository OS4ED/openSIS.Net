<vex-page-layout>
    <vex-page-layout-header class="pb-16" fxLayout="column" fxLayoutAlign="center start">        
        <vex-secondary-toolbar current="Add Student Information" class="w-full">
            <vex-breadcrumbs [crumbs]="['Student','Add Student']" class="flex-auto"></vex-breadcrumbs>
        </vex-secondary-toolbar>
    </vex-page-layout-header>    
    <vex-page-layout-content class="-mt-6">
        <mat-drawer-container class="bg-transparent flex-auto flex -mt-16">
            <mat-drawer-content class="flex-auto flex items-start">
                <div class="hidden sm:block mr-6 ng-tns-c284-386 ng-star-inserted w-1/6">
                    <div class="max-w-xxxs w-full">
                        <div class="h-45 mb-6 flex items-center sm:px-0" fxLayout="row" fxLayoutAlign="start center">
                            <vex-profile-image></vex-profile-image>
                        </div>

                        <div class="px-gutter sm:px-0">
                            <a @fadeInRight class="list-item mt-2 no-underline flex items-center" matRipple (click)='showPage("General Info")'>
                                <span>General Info</span>
                            </a>
                            <a @fadeInRight class="list-item mt-2 no-underline flex items-center" matRipple (click)='showPage("Address & Contacts")'>
                                <span>Address & Contacts</span>
                            </a>
                            <a @fadeInRight class="list-item mt-2 no-underline flex items-center" matRipple (click)='showPage("School & Enrollment Info")'>
                                <span>School & Enrollment Info</span>
                            </a>
                            <a @fadeInRight class="list-item mt-2 no-underline flex items-center" matRipple (click)='showPage("Family Info")'>
                                <span>Family Info</span>
                            </a>
                            <a @fadeInRight class="list-item mt-2 no-underline flex items-center" matRipple (click)='showPage("Login Info")'>
                                <span>Login Info</span>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="w-full" fxFlex="auto">
                    <div  *ngIf="displayGeneralInfo">
                        <vex-student-generalinfo></vex-student-generalinfo>
                    </div>
                    
                    <div  *ngIf="displayAddressAndContacts">
                    <vex-student-addressandcontacts></vex-student-addressandcontacts>
                    </div>
                    
                    <div  *ngIf="displayEnrollmentInfo">
                    <vex-student-enrollmentinfo></vex-student-enrollmentinfo>
                    </div>
                    
                    <div  *ngIf="displayFamilyInfo">
                    <vex-student-familyinfo></vex-student-familyinfo>
                    </div>
                </div>
            </mat-drawer-content>
        </mat-drawer-container>
    </vex-page-layout-content>
</vex-page-layout>
