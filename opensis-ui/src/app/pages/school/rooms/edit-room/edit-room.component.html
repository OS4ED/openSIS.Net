<div fxLayout="row" fxLayoutAlign="start center" mat-dialog-title>
    <h2 class="headline m-0" fxFlex="auto">{{'addRoom' | translate}}</h2>

    <button class="text-secondary" mat-dialog-close mat-icon-button type="button">
        <mat-icon [icIcon]="icClose"></mat-icon>
    </button>
</div>
<mat-divider class="-mx-6 text-border"></mat-divider>

<mat-dialog-content fxLayout="column">
    
    <mat-form-field class="mt-6" appearance="outline" color="primary">
        <mat-label>{{'title' | translate}}</mat-label>
        <input cdkFocusInitial matInput required>
    </mat-form-field>

    <div class="mb-2 md:flex md:flex-wrap -mx-6">
        <div class="flex-1 mx-6 md:w-1/2">
            <mat-form-field class="mt-6 w-full" appearance="outline" color="primary">
                <mat-label>{{'capacity' | translate}}</mat-label>
                <input cdkFocusInitial matInput required>
            </mat-form-field>
        </div>
        <div class="flex-1 mx-6 md:w-1/2">
            <mat-form-field class="mt-6 w-full" appearance="outline" color="primary">
                <mat-label>{{'sortOrder' | translate}}</mat-label>
                <input cdkFocusInitial matInput required>
            </mat-form-field>
        </div>
    </div>
    <mat-form-field class="mt-6" appearance="outline" color="primary">
        <mat-label>{{'description' | translate}}</mat-label>
        <textarea matInput placeholder="Description"></textarea>
    </mat-form-field>

    <mat-slide-toggle [checked]="true" color="primary">{{'active' | translate}}</mat-slide-toggle>


</mat-dialog-content>

<mat-dialog-actions fxLayout="row" fxLayoutAlign="end center" class="py-6">
    <button mat-button mat-dialog-close type="button">{{'cancel' | translate}}</button>
    <button color="primary" mat-raised-button type="submit">{{'submit' | translate}}</button>
</mat-dialog-actions>
