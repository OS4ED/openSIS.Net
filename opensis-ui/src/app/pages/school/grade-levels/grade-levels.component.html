<div class="bg-white px-gutter h-16 border-b sticky left-0" fxLayout="row" fxLayoutAlign="start center">
    <div class="flex w-full justify-between">
        <div class="py-3" fxFlex="300px" fxFlex.lt-md="auto" fxHide.xs fxLayout="row"
            fxLayoutAlign="start center">
            <div class="flex">
                <input
                matInput
                [(ngModel)]="searchKey"
                (keyup)="applyFilter()"
                class="py-3 border-0 outline-none w-full bg-transparent"
                appearance="outline" color="primary"
                 placeholder="Search..."
                type="search">
                <button mat-button matSuffix mat-icon-button aria-label="clear"
                *ngIf="searchKey"
                (click)="onSearchClear()">
                <mat-icon>close</mat-icon>
                </button>
             
                <button class="ml-4" fxFlex="none" fxHide.gt-xs mat-icon-button type="button" >
                    <mat-icon [icIcon]="icSearch"></mat-icon>
                </button>
            </div>
        </div>


        <div fxFlex="200px" class="pt-3">
            <button color="primary" class="ml-4" fxFlex="none" mat-raised-button type="button"
                (click)='openAddNew()'>
                <ic-icon [icon]="icAdd" class="ltr:-ml-1 rtl:-mr-1 ltr:mr-2 rtl:ml-2" inline="true"
                    size="24px">
                </ic-icon>
                <span>{{'addNewGradeLevel' | translate}}</span>
            </button>
        </div>
    </div>
</div>

<table @stagger mat-table [dataSource]="gradeLevelList" matSort class="mat-elevation-z8" >
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
             <td mat-cell *matCellDef="let element">               
               {{element.title}}
              </td>
      </ng-container>

<ng-container matColumnDef="shortName">
<th mat-header-cell *matHeaderCellDef mat-sort-header>Short Name</th>
   <td mat-cell *matCellDef="let element">               
    {{element.shortName}}
    </td>
</ng-container>

<ng-container matColumnDef="sortOrder">
<th mat-header-cell *matHeaderCellDef mat-sort-header>Sort Order</th>
     <td mat-cell *matCellDef="let element">               
        {{element.sortOrder}}
      </td>
</ng-container>

<ng-container matColumnDef="nextGradeId" >
<th mat-header-cell *matHeaderCellDef mat-sort-header>Next Grade</th>
     <td mat-cell *matCellDef="let element"> 
     <span *ngIf="element.nextGradeId==null">N/A</span>
     <span *ngIf="element.nextGradeId!=null">{{element.nextGradeId}}</span>              
      </td>
</ng-container>

<ng-container matColumnDef="action" >
<th mat-header-cell *matHeaderCellDef>Action</th>
     <td mat-cell *matCellDef="let element">               
        <a (click)="openEdit(element)" class="mr-3"><mat-icon [icIcon]="icEdit"></mat-icon></a>
        <a (click)="confirmDelete(element)" class="mr-3"><mat-icon [icIcon]="icDelete"></mat-icon></a>
      </td>
</ng-container>

    <ng-container matColumnDef="loading">
      <mat-footer-cell *matFooterCellDef colspan="5">
        <vex-mat-spinner-overlay *ngIf="loading" color="accent"></vex-mat-spinner-overlay>
      </mat-footer-cell>
    </ng-container>
    <ng-container matColumnDef="noData">
        <mat-footer-cell *matFooterCellDef colspan="5">
          No Data
        </mat-footer-cell>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="visibleColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: visibleColumns" @fadeInUp></tr>
    <mat-footer-row *matFooterRowDef="['loading']" [class.hide]="!loading"></mat-footer-row>
    <mat-footer-row *matFooterRowDef="['noData']" [class.hide]="sendGradeLevelsToDialog?.length!=0"></mat-footer-row>
    
  </table>
