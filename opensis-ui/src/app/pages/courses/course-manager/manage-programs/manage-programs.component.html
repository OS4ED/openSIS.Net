<div fxLayout="row" fxLayoutAlign="start center" mat-dialog-title>
    <h2 class="headline m-0" fxFlex="auto">{{'programs'|translate}}</h2>
    <button class="text-secondary" mat-dialog-close mat-icon-button type="button">
        <mat-icon [icIcon]="icClose"></mat-icon>
    </button>
</div>
<mat-divider class="-mx-6 text-border"></mat-divider>

<mat-dialog-content fxLayout="column" class="p-0">
    <!-- Table Header -->
    <div class="flex my-3 px-6">
        <div class="w-3/4 pr-4 font-bold">{{'programName'|translate}}</div>
        <div class="w-1/4 font-bold">{{'actions'|translate}}</div>
    </div>
    <hr/>
    <!-- Table Body -->
    <div class="flex my-3 px-6 items-center">
        <div class="w-3/4 pr-4">Regular Course Program</div>
        <div class="w-1/4">
            <a routerLink="" matTooltip="Edit Info" class="mr-3 cursor-pointer">
                <mat-icon [icIcon]="icEdit"></mat-icon>
            </a>
            <a routerLink="" matTooltip="Delete Info" class="mr-3 cursor-pointer">
                <mat-icon [icIcon]="icDelete"></mat-icon>
            </a>
        </div>
    </div>
    <hr/>
    <div class="flex my-3 px-6 items-center">
        <div class="w-3/4 pr-4">Distance Course Program</div>
        <div class="w-1/4">
            <a routerLink="" matTooltip="Edit Info" class="mr-3 cursor-pointer">
                <mat-icon [icIcon]="icEdit"></mat-icon>
            </a>
            <a routerLink="" matTooltip="Delete Info" class="mr-3 cursor-pointer">
                <mat-icon [icIcon]="icDelete"></mat-icon>
            </a>
        </div>
    </div>
    <hr/>
    <div class="flex my-3 px-6 items-center">
        <div class="w-3/4 pr-4">
            <input type="text" value="Doctoral Course Program" class="border rounded p-3 w-full box-border focus:border-0 focus:border-none focus:outline-none border-gray-light">
        </div>
        <div class="w-1/4">
            <a routerLink="" matTooltip="Edit Info" class="mr-3 cursor-pointer">
                <mat-icon [icIcon]="icEdit"></mat-icon>
            </a>
            <a routerLink="" matTooltip="Delete Info" class="mr-3 cursor-pointer">
                <mat-icon [icIcon]="icDelete"></mat-icon>
            </a>
        </div>
    </div>
    <hr/>
    <div class="flex my-3 px-6 items-center">
        <div class="w-3/4 pr-4">
            <input type="text" placeholder="Program Name" class="border rounded p-3 w-full box-border focus:border-0 focus:border-none focus:outline-none border-gray-light">
        </div>
        <div class="w-1/4">
            <mat-icon [icIcon]="icAdd"></mat-icon>
        </div>
    </div>
    <hr/>

</mat-dialog-content>

<mat-dialog-actions fxLayout="row" fxLayoutAlign="end center" class="py-6">
    <button mat-button mat-dialog-close type="button">{{'cancel' | translate}}</button>
    <button color="primary" mat-raised-button type="submit">{{'submit' | translate}}</button>
</mat-dialog-actions>
