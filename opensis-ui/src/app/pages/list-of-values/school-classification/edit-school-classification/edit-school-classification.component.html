<form [formGroup]="form" (ngSubmit)="submit()">

<div fxLayout="row" fxLayoutAlign="start center" mat-dialog-title>
    <h2 class="headline m-0" fxFlex="auto">{{classificationModalTitle|translate}}</h2>

    <button class="text-secondary" (click) = 'closeDialog()' mat-dialog-close mat-icon-button type="button">
        <mat-icon [icIcon]="icClose"></mat-icon>
    </button>
</div>
<mat-divider class="-mx-6 text-border"></mat-divider>

<mat-dialog-content fxLayout="column">
    <mat-form-field class="mt-6" appearance="outline" color="primary">
        <mat-label>{{'title' | translate}}</mat-label>
        <input   formControlName="lovColumnValue"  [(ngModel)]="lovModel.dropdownValue.lovColumnValue" name="lovColumnValue"  cdkFocusInitial matInput required>
        <mat-error *ngIf="form.get('lovColumnValue').hasError('required')">{{'titleIsRequired'|translate}}</mat-error>
    </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions fxLayout="row" fxLayoutAlign="end center" class="py-6">
    <button mat-button mat-dialog-close type="button" (click) = 'closeDialog()'>{{'cancel' | translate}}</button>
    <button color="primary" mat-raised-button type="submit">{{classificationModalActionTitle | translate}}</button>
</mat-dialog-actions>
</form>
